<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Style.css">
</head>

<body class="bg-light">
    <!-- #region Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark small">
        <div class="container-fluid">
            <a class="navbar-brand brand" href="dash.html">EMS2.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employees.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Jobs.html">Jobs</a>
                    </li>
                </ul>
                <form action="index.html" class="d-flex gap-3" role="search">
                    <div class="input-group">
                        <input class="form-control form-control-sm" type="search" placeholder="Search for...">
                        <button class="btn btn-success btn-sm gap" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                    <div class="vr text-white"></div>
                    <button class="btn btn-warning btn-sm" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1h-1z" />
                            <path
                                d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- #endregion Navbar -->

    <!-- #region Cad -->
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <!-- start card Employees -->
                <div class="card text-bg-primary mb-3 text-center shadow">
                    <div class="card-header">Employees List</div>
                    <div class="card-body">
                        <label class="card-text fs-1">254+</label>
                    </div>
                    <div class="card-footer px-0">
                        <a href="employees.html" class="d-block text-decoration-none text-white">View Employees</a>
                    </div>
                </div>
                <!-- End card Employees -->
            </div>
            <div class="col-md-3">
                <!-- start card Jobs -->
                <div class="card text-bg-primary mb-3 text-center shadow">
                    <div class="card-header">Jobs List</div>
                    <div class="card-body">
                        <label class="card-text fs-1">25+</label>
                    </div>
                    <div class="card-footer px-0">
                        <a href="Jobs.html" class="d-block text-decoration-none text-white">View all Jobs</a>
                    </div>
                </div>
                <!-- End card Jobs -->
            </div>
        </div>
    </div>
    <!-- #endregion Card -->

    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
