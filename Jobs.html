                <ul class="list-group shadow-sm small mb-3">
                    <li class="list-group-item active" aria-current="true">Jobs data</li>
                    <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="modal"

                </ul>
                <ul class="list-group shadow-sm small">
                    <li class="list-group-item active" aria-current="true">Related Links</li>
                    <a href="employees.html" class="list-group-item list-group-item-action">Employee List</a>
                </ul>
                <!-- End List grup  -->
            </div>
            <div class="col-md-8 overflow-auto">

                    <thead class="table-secondary small ">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>

                                    data-bs-target="#EditJobs">Edit</button></td>

    <!-- #endregion Job List -->

    <!-- #region Add Jobs Modal -->
    <div class="modal fade blur" id="AddJobs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Job Details</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row gx-3 px-3">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="date" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-sm" placeholder="Job Name">
                                </div>
                            </div>
                            <div class="col-md-10 d-flex">
                                <button type="button" class="btn btn-success btn-sm d-block flex-fill mt-2">Add
                                    Job</button>
                            </div>
                            <div class="col-md-2 d-flex">
                                <button type="button" class="btn btn-warning btn-sm flex-fill mt-2"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion Add Jobs Modal -->

    <!-- #region Details Jobs Modal -->
    <div class="modal fade blur" id="DetailsJobs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 m-0">
                    <div class="container">
                        <div class="row">
                            <table class="table table-sm table-bordered small mb-0" id="customTable">
                                <tr>
                                    <th class="w-50">ID</th>
                                    <td>1</td>
                                </tr>
                                <tr>
                                    <th>Job Name</th>
                                    <td>Graphic Designer</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-sm" data-bs-target="#EditJobs"
                        data-bs-toggle="modal">Edit Details</button>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion Details Jobs Modal -->

    <!-- #region Edit Jobs Modal -->
    <div class="modal fade blur" id="EditJobs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Job Details</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row gx-3 px-3">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="date" class="form-control form-control-sm" value="2022-07-19">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-sm" placeholder="Job Name"
                                        value="Graphic Designer">
                                </div>
                            </div>
                            <div class="col-md-10 d-flex">
                                <button type="button" class="btn btn-success btn-sm d-block flex-fill mt-2">Update
                                    Job</button>
                            </div>
                            <div class="col-md-2 d-flex">
                                <button type="button" class="btn btn-warning btn-sm flex-fill mt-2"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion Edit Jobs Modal -->

    <!-- #region Delete Jobs Modal -->
    <div class="modal fade blur" id="DeleteJobs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <label class="fw-light fs-4">Do you Want to delete the Job<b>"Graphic Designer"</b>?</label>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger btn-sm">YES!</button>
                    <button type="button" class="btn btn-warning btn-sm" data-bs-dismiss="modal">Nope, Go back</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion Delete Jobs Modal -->
    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
